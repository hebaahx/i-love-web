<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inputs</title>
    <link rel="stylesheet" href="inputs.css">
</head>
<body>
    <main>

     <label for="meeting-time">choose a time for your appointment</label>
            
        <input 
            type="datetime-local"
            id="meeting-time"
            name="meeting-time"
            min="19-11-2025"
            max="19-11-2026"> 
        
    
     <label for="email">
            <input type="email" class="mail">
       

        <label for="file">
            <input type="file" class="file">
        </label>

        <label for="hidden">
            <input type="hidden">
        </label>

    </main>

</body>
</html>
